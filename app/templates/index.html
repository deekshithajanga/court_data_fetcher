<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ court_name }} - Case Lookup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>{{ court_name }} — Case Lookup</h3>
                    </div>
                    <div class="card-body">
                        {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        
                        <form method="post" action="/search">
                            <div class="mb-3">
                                <label for="case_type" class="form-label">Case Type</label>
                                <input type="text" class="form-control" id="case_type" name="case_type" 
                                       placeholder="e.g., W.P.(C) or as shown on site" required>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="case_number" class="form-label">Case Number</label>
                                        <input type="text" class="form-control" id="case_number" name="case_number" 
                                               placeholder="e.g., 1234" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="filing_year" class="form-label">Filing Year</label>
                                        <input type="text" class="form-control" id="filing_year" name="filing_year" 
                                               placeholder="e.g., 2022" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">CAPTCHA</label>
                                <div class="d-flex align-items-center mb-2">
                                    <img id="captcha-img" src="" alt="Captcha" class="me-3" style="display: none;">
                                    <button type="button" id="refresh-captcha" class="btn btn-secondary">
                                        Get/Refresh Captcha
                                    </button>
                                    <span id="loading" style="display: none;" class="ms-2">Loading...</span>
                                </div>
                                <input type="text" class="form-control" id="captcha_text" name="captcha_text" 
                                       placeholder="Enter CAPTCHA" required>
                                <input type="hidden" id="session_id" name="session_id">
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Fetch Case Details</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const refreshBtn = document.getElementById('refresh-captcha');
            const captchaImg = document.getElementById('captcha-img');
            const sessionIdInput = document.getElementById('session_id');
            const loading = document.getElementById('loading');

            refreshBtn.addEventListener('click', async function() {
                console.log('Refresh button clicked'); // Debug log
                
                loading.style.display = 'inline';
                refreshBtn.disabled = true;

                try {
                    console.log('Fetching captcha...'); // Debug log
                    const response = await fetch('/captcha/new');
                    console.log('Response status:', response.status); // Debug log
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    console.log('Response data:', data); // Debug log

                    if (data.error) {
                        alert('Error: ' + data.error);
                    } else {
                        captchaImg.src = data.image_data_url;
                        captchaImg.style.display = 'block';
                        sessionIdInput.value = data.session_id;
                        console.log('Captcha loaded successfully'); // Debug log
                    }
                } catch (error) {
                    console.error('Fetch error:', error); // Debug log
                    alert('Failed to load captcha. Try again. Error: ' + error.message);
                } finally {
                    loading.style.display = 'none';
                    refreshBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
